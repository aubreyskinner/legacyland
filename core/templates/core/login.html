{% extends "core/base.html" %}
{% block content %}
<div class="home-box-1">
    <div class="home-hero-text">
        <h2 class="agent-heading">Log In</h2>
        <form method="post" class="agent-form">
            {% csrf_token %}
            <input class="form-field" type="text" name="username" placeholder="Username" required>
            <input class="form-field" type="password" name="password" placeholder="Password" required>
            <button type="submit" class="cta-button">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
