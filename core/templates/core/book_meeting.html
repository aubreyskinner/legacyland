{% extends "core/base.html" %}
{% block content %}
<div class="home-box-1">
    <div class="home-hero-text">
        <h2 class="agent-heading">Book a Meeting</h2>
        <p>Select your agent, meeting type, and a time that works best for you.</p>

        <form method="post" class="agent-form">
            {% csrf_token %}
            <input class="form-field" type="text" name="name" placeholder="Your Name" required>
            <input class="form-field" type="email" name="email" placeholder="Your Email" required>

            <select class="form-field" name="agent" required>
                <option value="" disabled selected>Select Agent</option>
                {% for agent in agents %}
                    <option value="{{ agent.id }}">{{ agent.name }}</option>
                {% endfor %}
            </select>

            <select class="form-field" name="meeting_type" required>
                <option value="" disabled selected>Meeting Type</option>
                <option value="Zoom">Zoom Call</option>
                <option value="Phone">Phone Call</option>
            </select>

            <input class="form-field" type="date" name="date" required>
            <input class="form-field" type="time" name="time" required>
            <textarea class="form-field" name="notes" placeholder="Additional Notes" rows="4"></textarea>

            <button type="submit" class="cta-button">Book Now</button>
        </form>
    </div>
</div>
{% endblock %}
