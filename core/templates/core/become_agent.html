{% extends "core/base.html" %}
{% block content %}
<div class="home-box-1">

    <div class="home-hero-text">
        <h2 class="agent-heading">Become an Agent</h2>

        <p>
            Join the Legacy Land Company team and help others find the freedom of land ownership. We're looking for motivated, trustworthy agents who are passionate about rural real estate.
        </p>
        <form method="post" class="agent-form">
            {% csrf_token %}
            <input class="form-field" type="text" name="name" placeholder="Your Name" required><br>
            <input class="form-field" type="email" name="email" placeholder="Your Email" required><br>
            <input class="form-field" type="text" name="phone" placeholder="Phone Number"><br>
            <textarea class="form-field" name="experience" placeholder="Tell us about your experience" rows="4"></textarea><br>
            <textarea class="form-field" name="message" placeholder="Why do you want to join?" rows="4" required></textarea><br>
            <button type="submit" class="cta-button">Submit Application</button>
        </form>
        
    </div>
</div>
{% endblock %}
